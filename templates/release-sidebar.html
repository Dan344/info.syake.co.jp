<div class="card">
  <div class="card-header text-secondary py-1 px-3">
    Archives
  </div>
  <div class="list-group list-group-flush">
    $for(releaseSidebar)$
    <a href="$url$" class="list-group-item list-group-item-action px-3">
      <span class="h4">$date$</span><br>
      <span class="small-release-title">$title$</span>
    </a>
    $endfor$
  </div>
</div>
